[package]
name = "wasmer-examples/cdn-wasmer-starter"
version = "0.2.1"
description = "Wasmer CDN starter package"
readme = "README.md"
repository = "https://github.com/wasmer-examples/cdn-wasmer-starter"

[dependencies]
"wasmer/static-web-server" = "^1"

[fs]
"/public" = "public"
"/settings" = "settings"

[[command]]
name = "script"
module = "wasmer/static-web-server:webserver"
runner = "https://webc.org/runner/wasi"

[command.annotations.wasi]
main-args = ["-w", "/settings/config.toml"]
